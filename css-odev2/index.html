<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href=".css">
</head>
<body>
    <div class="logo">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="">
    </div>
    <!-- logo eklendi -->
    <div class="search">
        <div class="search-container">
            <p>Search the web using Google!</p>
            <input type="text"></input>
            <div class="searchbutton">
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </div>

        </div>
        <!-- search kısmı yapıldı -->
    </div>
    <div class="articles">
        <div class="article-container">
            <div class="left-section">
                <p>Special Search</p>
                <p><a href="">Stanford Search</a></p>
                <p><a href="">Linux Search</a></p>
            </div>
            <div class="middle-section">
                <p><a href="">Help!</a></p>
                <p><a href="">About Google!</a></p>
                <p><a href="">Company Info</a></p>
                <p><a href="">Google! Logos</a></p>
            </div>
            <div class="right-section">
                <p>Get Google <br>updates monthly!</p>
                <input type="email" name="" id="" placeholder="your e-mail"></input>
                <div class="subscribe-buttons">
                    <button>Subscribe</button>
                    <a href="">Archive</a>
                </div>
            </div>
        </div>
        <!-- içerikler eklendi ve abone ol kısmı yapıldı -->
    </div>
    <div class="footer">
        <p>Copyright © 1998 Google Inc.</p>
    </div>
    
</body>
</html>
